<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/stylesheets/styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <section>
        <div class="columns is-centered is-multiline">
            <!-- button links-->
            <div class="column">
                <div class="leaderboard-links columns is-mobile">
                    <div class="column">
                        <button id="leaderboardButton" class="leaderboard-button button is-large">Leaderboard</button>
                    </div>
                    <div class="column">
                        <button id="logoutButton" class="leaderboard-button button is-large">logout</button>
                    </div>
                </div>
            </div>

            <!-- page title -->
            <div class="column is-full">
                <h1 class="leaderboard-header">WELCOME<span class="subheading-accent">*USERNAME*</span></h1>
            </div>
            <div class="column is-full">
                <h4>your current score & rank:</h4>
            </div>
            <div class="column"> text
            </div>
            <div class="column">
                <button id="playButton" class="play-button button is-large">Play</button>
            </div>
            <div class="column is-full">
                <h4>Your scores:</h4>
            </div>
            <!-- user scores items -->
            <ul id="userScores" class="userScores">
                <li class="score-list-item"><span class="player-info">date | score</span></li>
            </ul>
        </div>

    </section>

</body>

</html>
